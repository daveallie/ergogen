points.zones.matrix:
pcbs.pcb.footprints:
  
  # downward
  - what: promicro
  
  # upward
  - what: promicro
    params:
      orientation: up
    adjust.shift: [50, 0]

  # downward on back
  - what: promicro
    params:
      orientation: down
      side: B
    adjust.shift: [0, 50]

  # upward on back
  - what: promicro
    params:
      orientation: up
      side: B
    adjust.shift: [50, 50]
